<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>项目列表-消防系统计算平台</title>
	<link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/demo.css">

    <link rel="stylesheet" href="../static/css/jexcel.css" type="text/css" />
	<!--<link rel="stylesheet" href="../static/css/jquery.jexcel.css" type="text/css" />-->
	<style type="text/css">
		#my{
            width: 600px;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="jq22-container">
		<header class="jq22-header">
			<h1>消防系统计算平台 </h1>
            <p></p>
			<div class="jq22-demo center">
                <a href="project.html" class="current">项目列表</a>
                <a href="Introduction.html">概况</a>
                {% if module_list %}
                    {% for var in module_list %}
                    <a href="#">{{ var.module_name }}</a>
                    {% endfor %}
                {% else %}

                {% endif %}
			</div>
		</header>
        <div class="jq22-demo center">
            {% if project_list %}
                <div>
                {% for var in project_list %}
                    <div><a style="color: #000;" href="{% url 'introduction' var.id%}">{{ var.project_name }}</a> </div>
                {% endfor %}
                </div>
            {% else %}

            {% endif %}
            <div><a style="color: #000;" href="{% url 'project_add' %}">创建项目</a> </div>
        </div>
	</div>


	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../static/js/jexcel.js"></script>
	<!--<script type="text/javascript" src="../static/js/jquery.jexcel.js"></script>-->

</body>
</html>

{#继承父页面#}
{% extends 'module.html' %}
{#重写content#}
{% block content %}
    <div class="content-table">
        <h2>1.水喷雾灭火系统供水泵计算</h2>
        <h3>a.水喷雾系统供水泵流量计算</h3>
        <!--表8.1-1-->
        <!--系统设计流量m7.0.J；系统设计流量最大值MAX(m7.0.J),参数max_sdf t25-->
        <div id="table{{ tables.0.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.0.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.0.id }}()"/>
        </div>
        <h3>b.水喷雾灭火系统供水泵扬程</h3>
        <p>1).管网水头损失的计算</p>
        <!--表8.1-2-->
        <!--总流量引用参数时与表8.1-1用A列匹配；管道阻力最大值MAX(m7.0.K)，参数max_prs t26-->
        <div id="table{{ tables.1.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.1.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.1.id }}()"/>
        </div>

        <p style="padding-top: 10px">2).水泵扬程的计算</p>
        <!--表7.1-3-->
        <div id="table{{ tables.2.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.2.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.2.id }}()"/>
        </div>

        <h3>c.水喷雾灭火系统供水泵选型</h3>
        <!--表8.1-4-->
        <div id="table{{ tables.3.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.3.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.3.id }}()"/>
        </div>
        {% csrf_token %}
    </div>
{% endblock %}


{% block extrajs %}
    {{ block.super }}
{% endblock %}

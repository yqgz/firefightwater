	<div class="jq22-container">
		<header class="jq22-header">
			<h1>消防系统计算平台 </h1>
            <p></p>
			<div class="jq22-demo center">
                <a href="project.html" >项目列表</a>
                <a href="Introduction.html" class="current">概况</a>
                <a href="SystemWater.html">消防系统用水量</a>

		<div id="my">
 <form  method="post">
    <label>项目名称：</label>
    <input type="text" id="pname" name="pname"/><br>
     <label>项目编号：</label>
    <input type="text" id="pnum" name="pnum"/><br>
     <label>项目概况：</label>
    <input type="text" id="ptext" name="ptext"/><br>
     <label>设计人：</label>
    <input type="text" id="designer" name="designer"/><br>
     <label>校对人：</label>
    <input type="text" id="proof" name="proof"/><br>
     <label>专业负责人：</label>
    <input type="text" id="chief" name="chief"/><br>
     <label>审批人：</label>
    <input type="text" id="approver" name="approver"/><br>
     <label>版本号：</label>
    <input type="text" id="ver" name="ver"/><br>
     <h3>选择项目模块：</h3>
     <input type="checkbox" value="SystemWater" id="SystemWater" onclick="return false;" checked="checked" />
     <label>消防系统用水量</label><br>
     <input type="checkbox" value="WaterPool" id="WaterPool" onclick="return false;" checked="checked" />
     <label>消防水池及水箱容积</label><br>
     <input type="checkbox" value="Outdoor" id="Outdoor" onclick="return false;" checked="checked" />
     <label>室外消火栓系统</label><br>
     <input type="checkbox" value="Indoor" id="Indoor" onclick="return false;" checked="checked" />
     <label>室内消火栓系统</label><br>
     <input type="checkbox" value="Auto" id="Auto" onclick="return false;" checked="checked" />
     <label>自动喷水灭火系统</label><br>
     <input type="checkbox" value="Transfer" id="Transfer" onclick="return false;" checked="checked" />
     <label>消防转输系统</label><br>
     <input type="checkbox" value="Sprinkle" id="Sprinkle" onclick="return false;" checked="checked" />
     <label>水喷雾灭火系统</label><br>
     <input type="checkbox" value="Gas" id="Gas" onclick="return false;" checked="checked" />
     <label>气体灭火系统</label><br>
     <input type="checkbox" value="Extinguisher" id="Extinguisher" onclick="return false;" checked="checked" />
     <label>灭火器配置</label><br>
     <input type="checkbox" value="Cooling" id="Cooling" />
     <label>防护冷却系统</label><br>
     <input type="submit" value="保存">
 </form>

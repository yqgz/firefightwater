{#继承父页面#}
{% extends 'module.html' %}
{#重写content#}
{% block content %}
    <div class="content-table">
        <h2>1.室内消火栓系统供水泵计算</h2>
        <div style="margin-top:1em;margin-bottom: 1em">
            <label class="h3label">a.室内消火栓系统供水泵流量：</label>
            i_flow<label>L/s</label>
            <!--显示：表2.1中相应的设计流量值--参数t1.0.D，i_flow-->
        </div>
        <h3>b.室内消火栓系统供水泵扬程</h3>
        <p>1).管网水头损失的计算</p>
        <!--表5.1-1--合计管道阻力参数sum_pri-->
        <div id="table{{ tables.0.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.0.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.0.id }}()"/>
        </div>

        <p style="padding-top: 10px">2).水泵扬程的计算</p>
        <!--表5.1-2--市政压力t4.1.G，参数i_mp；选泵扬程t4.1.I，参数i_pl-->
        <div id="table{{ tables.1.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.1.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.1.id }}()"/>
        </div>

        <h3>c.室内消火栓系统供水泵选型</h3>
        <!--表5.1-3---->
        <div id="table{{ tables.2.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.2.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.2.id }}()"/>
        </div>

        <h2>2.室内消火栓系统启泵压力计算</h2>
        <!--表5.2--稳压泵停泵压力t4.3.B，参数i_rsp；稳压泵入口处压力t4.3.D，参数i_rp-->
        <div id="table{{ tables.3.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.3.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.3.id }}()"/>
        </div>

        <h2>3.室内消火栓系统稳压泵计算</h2>
        <!--表5.3-->
        <div id="table{{ tables.4.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.4.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.4.id }}()"/>
        </div>

        <h2>4.室内消火栓系统减压孔板计算</h2>
        <!--附表1-->
        <div id="table{{ tables.5.id }}"></div>
        <div>
            <input type='button' class="btn-primary" value='新增' onclick="addrow{{ tables.5.id }}()"/>
            <input type='button' class="btn-primary" value='保存' onclick="submit{{ tables.5.id }}()"/>
        </div>
        {% csrf_token %}
    </div>
{% endblock %}


{% block extrajs %}
    {{ block.super }}
{% endblock %}
